		<div class="" dir="rtl" >

			<h:form id="inspectionForm" style="width:100% !important" styleClass="main-div-bg" enctype="multipart/form-data">
				<p:growl id="message" showSummary="false" showDetail="true" />
				
				 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="confDialog">
					<p:commandButton   type="button" 
						styleClass="ui-confirmdialog-yes   btn-success g-btn btn-green-color" value=" " style="background-color: #48a27f !important; " icon="ui-icon-check" />
					<p:commandButton     onclick="PF('confDialog').hide();" 
						styleClass=" ui-confirmdialog-no   btn-success g-btn btn-green-color" value=" " style="background-color: #f96b6b !important; " icon="ui-icon-close" />
				</p:confirmDialog>
				
				 
					<f:facet name="header">
						<h:link style="    padding-right: 10px;float:left;color: #fbf7f7;font-size: 23px; !important" outcome="/index.jsf?faces-redirect=true">
							<i class="fa fa-home" aria-hidden="true" title="#{msg.back_btn}" />
						</h:link>
                  <p:outputLabel value="#{inspectionBean.view ? msg.viewinspection : inspectionBean.add ? msg.addinspection : msg.searchinspection }" />						
					</f:facet>
					<p:outputPanel id="pnl_Search" dir="rtl" rendered="#{!inspectionBean.view and !inspectionBean.add and !inspectionBean.detail}">
						<ui:include src="search_inspection.xhtml"/>
					</p:outputPanel>
					<p:outputPanel id="pnl_Add" rendered="#{inspectionBean.add}" dir="rtl">
						<ui:include src="add_inspection.xhtml">
						<ui:param name="inspectionMain" value="#{inspectionBean.inspectionMain}" />
						</ui:include>
					</p:outputPanel>
					<p:outputPanel id="pnl_Deatils" rendered="#{inspectionBean.detail}" dir="rtl">
						<ui:include src="details_inspection.xhtml">
						<ui:param name="inspectionMain" value="#{inspectionBean.inspectionMain}" />
						</ui:include>
					</p:outputPanel>
					
					<p:outputPanel id="pnl_View" rendered="#{inspectionBean.view}" dir="rtl">
						<ui:include src="view_inspection.xhtml">
						<ui:param name="inspectionMain" value="#{inspectionBean.inspectionMain}" />
						</ui:include>
					</p:outputPanel>
