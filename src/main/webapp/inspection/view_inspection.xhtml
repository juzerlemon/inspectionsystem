<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	 
	
	<h1 class="head bukra-bold">املأ الحقول لعرض التفاصيل </h1>
	<!-- <p class="p-style-header"> املأ الحقول لعرض التفاصيل</p> -->
	<div class="ui-g">
		<div class="main-div-bg-other"
			style="padding-top: 30px !important; padding-bottom: 20px !important;  width: 100%; margin-bottom: 35px; direction:rtl;">
			
			<div class="ui-g-12 ui-md-10 ui-lg-4">
				<p:inputText style="text-align:right;" class="fullw txt-normal"
					value="#{inspectionMain.departmentGrp.subordinateOrganization}" readonly="true"/>
			</div>
			<div class="ui-g-12 ui-md-2 ui-lg-2">
				<p:outputLabel style="text-align:right" value="#{msg.department}" />
			</div>

			<!-- <div class="ui-g-12 ui-md-2 ui-lg-1">
				<p:outputLabel style="text-align:right" value="#{msg.inspectionno}" />
			</div>
			<div class="ui-g-12 ui-md-10 ui-lg-5">
				<p:inputText style="text-align:right;color: white;"
					class="fullw txt-normal" value="#{inspectionMain.inspectionId}" />
			</div> -->

			
			<div class="ui-g-12 ui-md-10 ui-lg-4">
				<p:inputText style="text-align:right;"
					class="fullw txt-normal" value="#{inspectionMain.inspectionYear}" readonly="true"/>
			</div>
			<div class="ui-g-12 ui-md-2 ui-lg-2">
				<p:outputLabel style="text-align:right"
					value="#{msg.inspectionyear}" />
			</div>
			<div class="ui-g-12 ui-md-10 ui-lg-4">
				 
			</div>
			<div class="ui-g-12 ui-md-2 ui-lg-2">
				 
			</div>

			
			<div class="ui-g-12 ui-md-10 ui-lg-4">
				<p:inputText style="text-align:right;"
					class="fullw txt-normal" value="#{inspectionMain.reportName}" readonly="true"/>
			</div>
			<div class="ui-g-12 ui-md-2 ui-lg-2">
				<p:outputLabel style="text-align:right" value="#{msg.reportname}" />
			</div>

		</div>
	</div>
	<!-- <p class="p-style-header"> البيانات للعرض المحدد</p> -->
	<h1 class="bukra-bold divheader">البيانات للعرض المحدد </h1>
	<div class="  main-div-bg-other"   >
	<div class="ui-g">
		<p:panel styleClass="heading-design3" style="">
			<div>
				<p:outputLabel style="color:#086fa4;padding-right:10px" value="#{points}" />
			</div>
			<p:dataTable dir="rtl" emptyMessage="#{msg.no_record_found}"
				value="#{inspectionBean.inspectionpointList}" currentPageReportTemplate="{startRecord} إلى {endRecord} من {totalRecords}"
				var="point" paginator="#{guideBean.definitions.size() gt 5 ? 'true' : 'false'}"
				rows="10" paginatorTemplate="{RowsPerPageDropdown} {LastPageLink}  {NextPageLink} {CurrentPageReport}  {PreviousPageLink} {FirstPageLink}"
				rowsPerPageTemplate="5" styleClass="width:100%" paginatorPosition="bottom" rowIndexVar="index" rowKey="#{point.id}">
				
				<p:column headerText="م" style="width:5%;    text-align: center;">
					<h:outputText class="txt-normal" value="#{index+1}" />
				</p:column>
				<p:column headerText="#{msg.pointname}" style="width:30%;    text-align: center;">
					<h:outputText class="txt-normal" value="#{point.pointName}" />
				</p:column>
				<p:column headerText="#{msg.leader}" style="width:30%;    text-align: center;">
					<p:selectBooleanCheckbox value="#{point.leaderFlag==1?true:false}"  disabled="true"/>
				</p:column>
				<p:column headerText="#{msg.supervisor}" style="width:20%;    text-align: center;">
					<p:selectBooleanCheckbox value="#{point.supervisorFlag==1?true:false}" disabled="true"/>
				</p:column>


			</p:dataTable>
		</p:panel>
		<div class="btn-div-2 onlybtn" >
				<p:commandButton style="float:left   ; margin-right: -58px;" value="#{msg.back_btn}" styleClass="green-btn-form btn btn-cancel btn-color-2" target="_blank" actionListener="#{inspectionBean.backToList}"
					process="@this" update=":inspectionForm"  />
			</div>
		 
	</div>
	</div>


</h:body>
</html>
